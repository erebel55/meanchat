<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to our App</h1>
            <div class="well account-wall">
                <!--<img class="img-responsive center-block img-circle profile-img", src="img/loginlogo.png">-->
                <form class="form-signin", ng-submit="login()">
                    <input type="text" class="form-control input-lg" placeholder="Username" autocapitalize="none" ng-model="user.username"><br>
                    <input type="password" class="form-control input-lg" placeholder="Password" ng-model="user.password"><br> <!-- use br or css padding here? -->
                    <button class="btn btn-primary btn-block" type="submit">
                        Log In
                    </button>
                </form>
            </div>

            <div class="text-center">
                <a href='#/register'>
                    Sign Up for XXX
                </a>
            </div>
        </div>
    </div>
</div>

<div ng-include="'partials/modal.html'"></div>
